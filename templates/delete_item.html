{% extends "layout.html" %}
{% block title %}Delete Item{% endblock %}
{% block header %}Delete Item '{{ item.name }}' <small>{{ item.category.name }}</small>{% endblock %}
{% block content %}
    <form method="POST">
        <input type="hidden" name="nonce" id="nonce" value="{{ nonce }}" />
        <button type="submit" class="btn btn-primary">Delete</button>
        <a class="btn btn-default" href=" {{ url_for('latestItems') }}">Cancel</a>
    </form>
{% endblock %}
