{% extends "layout.html" %}
{% block title %}Add Item{% endblock %}

{% block head %}
    {{ super() }}
    <!-- Add  Jasny Bootstrap for the picture upload functionality. -->
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/css/jasny-bootstrap.min.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jasny-bootstrap/3.1.3/js/jasny-bootstrap.min.js"></script>
{% endblock %}

{% block header %}Add Item{% endblock %}
{% block content %}
    <form method="POST" enctype="multipart/form-data">
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" name="name" id="name" placeholder="enter the name" />
        </div>
        <div class="form-group">
            <label for="description">Name</label>
            <textarea class="form-control" name="description" id="description" placeholder="enter the description" rows="3"></textarea>        
        </div>
        <div class="form-group">
            <label for="category">Category</label>
            <select class="form-control" name="category" id="category">
                {% for category in categories %}
                <option>{{ category.name }}</option>
                {% endfor %}
            </select>
        </div>

        <div class="form-group">
            <label for="picture">Image</label>
        </div>

        <div class="fileinput fileinput-new" data-provides="fileinput" style="margin-top: -15px;">
            <div class="fileinput-preview thumbnail" data-trigger="fileinput" style="width: 150px; height: 150px;"></div>
            <div>
                <span class="btn btn-default btn-file">
                    <span class="fileinput-new">Select image</span>
                    <span class="fileinput-exists">Change</span>
                    <input type="file" name="picture" id="picture">
            </span>
            <a href="#" class="btn btn-default fileinput-exists" data-dismiss="fileinput">Remove</a>
            </div>
        </div>

        <input type="hidden" name="nonce" id="nonce" value="{{ nonce }}" />

        <div>
            <button type="submit" class="btn btn-primary">Create</button>
            <a class="btn btn-default" href=" {{ url_for('latestItems') }}">Cancel</a>
        </div>
    </form>
{% endblock %}
